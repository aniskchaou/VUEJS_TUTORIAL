<html>
<head>
	<title>Intro</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


<div id="app">
<!-- afficher la variable message -->	
{{message}}


<!-- créer un lien -->
<a v-bind:href="link">{{linkTitle}}</a>


<!-- si la variable succes = true -->
<div class="alert alert-success"  v-if="success" v-bind:style="style()">
  A simple success alert—check it out!
  <!-- @click = v-on:click-->
  <i class="close icon" @click="close" >X</i>
</div>

<div class="alert alert-danger" v-else v-bind:style="style()">
  A simple danger alert—check it out!

  <i class="close icon" v-on:click="close" >X</i>
</div>

<!-- le champs est lié a la variable message v-model -->
<input type="text" v-model="message" />

<!-- afficher la liste des personnes -->
<ul>
<li v-for="person in persons">{{person}}</li>

</ul>

<!-- check box pour changer la valeur de succes  -->
<input type="checkbox" v-model="success"> 




</div>


<!-- charger vuejs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.4/vue.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>


</body>
</html>
